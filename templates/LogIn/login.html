{% extends "secciones.html" %}

{%load staticfiles%}

{% block content %}
{% if request.user.is_authenticated %}
<div id="app">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">

                    <!-- Collapsed Hamburger -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <!-- Branding Image -->
                    <a class="navbar-brand" href="/">
                        HOME
                    </a>
                </div>
                 <div class="collapse navbar-collapse" id="app-navbar-collapse">
                    <!-- Left Side Of Navbar -->
                    <ul class="nav navbar-nav">
                        &nbsp;
                    </ul>

                    <!-- Right Side Of Navbar -->
                    <ul class="nav navbar-nav navbar-right">
                        <!-- Authentication Links -->
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                         User: {{ user.get_username }} <span class="caret"></span>
                                </a>

                                <ul class="dropdown-menu" role="menu">
                                    <li>
									<a href="/accounts/logout/">Logout</a>
                                     </li>
                                </ul>
                            </li>
                           </ul>
                           </div>
						</div>
					</nav>
				</div>



	 <div class="content">
                <div class="title m-b-md">
                    Proyecto 2
                </div>

                <div class="links">
                    <a href="">Grupo 4</a>
                    
                </div>
            </div>
{% else %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Login</div>
                    <div class="panel-body">
                    <form method="post" action="/accounts/auth/">
                            {% csrf_token %}

                                <label for="email" class="col-md-4 control-label">Nombre de Usuario</label>
                                <div class="col-md-6">
                                    <input type="text" name="username" value="" id="username">
                                

                                </div>
                                <label for="password" class="col-md-4 control-label">Password</label>
                                <div class="col-md-6">
                                    <input type="password" name="password" value="" id="password">
                                    
                                </div>
                            <div class="form-group">
                                <div class="col-md-8 col-md-offset-4">
                                    <button type="submit" class="btn btn-primary">
                                        Ingresar
                                    </button>
                                </div>
                            </div>
                        </form>


                        <a class="navbar-brand" href="{% url 'CrearUsuario' %}">Crear Usuario</a>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endif %}


{% endblock %}
